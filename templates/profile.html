<!DOCTYPE html>
<html>
<head>
  <title>{{ user.username }}'s Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .profile {
      text-align: center;
      padding: 20px;
    }
    .avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="profile">
  <img src="{{ user.avatar }}" class="avatar-large">
  <h2>{{ user.username }}</h2>
  <p><b>Joined:</b> {{ user.joined }}</p>
  <p>{{ user.bio }}</p>

  {% if user.username == current_user.username %}
    <a href="/edit-profile">Edit Profile</a>
  {% endif %}
</div>

<br>
<a href="/home">Back to Home</a>

</body>
</html>
